<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --primary: #7D0A0A; /* Bold red */
      --secondary: #1B1F2B; /* Dark background */
      --light: #ffffff;
      --muted: #f4f4f4;
      --shadow: rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--muted);
      padding: 20px;
      margin: 0;
      color: var(--secondary);
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
    }
    h2 {
      margin-top: 40px;
      color: var(--secondary);
      text-align: center;
    }

    /* Form Styling */
    form {
      background: var(--light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 20px;
      max-width: 600px;
      justify-self: center;
    }

    input, textarea, select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 10px 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #a31313;
    }

    /* Blog Cards */
    #blogsList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .blog-card {
      background: var(--light);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 14px var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .blog-card:hover {
      transform: translateY(-3px);
    }

    .blog-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .blog-content-wrapper {
      padding: 15px;
      flex: 1;
    }

    .blog-card h3 {
      margin: 0 0 10px;
      color: var(--primary);
    }
    .blog-card p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .toggle-content {
      margin-top: 10px;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-content:hover {
      background: var(--primary);
      color: white;
    }

    /* Edit/Delete Forms Inside Cards */
    .blog-card form {
      background: transparent;
      box-shadow: none;
      padding: 10px 15px;
      border-top: 1px solid #eee;
      margin: 0;
    }
    .blog-card form button {
      background: var(--primary);
      font-size: 0.85rem;
      padding: 6px 10px;
    }
    .blog-card form button[style*="red"] {
      background: #d11a2a !important;
    }
  </style>
</head>
<body>
  <h1>Welcome Admin!</h1>
  <p>You can now create, edit, or delete blogs.</p>

  <h2>Create Blog</h2>
  <form id="addBlogForm" enctype="multipart/form-data">
    <input type="file" name="image" placeholder="Image URL" accept="image/*" required />
    <input type="text" name="title" placeholder="Blog Title" required>
    <textarea name="content" placeholder="Blog Content" required></textarea>
    <input type="date" name="date" required />
    <button type="submit">Add Blog</button>
  </form>

  <h2>All Blogs</h2>
  <div id="blogsList"></div>

  <br>
  <a href="/logout" style="background-color: #a31313; padding: 10px; color: white; text-decoration: none; border-radius: 5px;">Logout</a>

  <script src="./dashboard.js"></script>
</body>
</html>
